<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お絵描き水族館</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: black;
            color: white;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background img {
            position: absolute;
            animation: float 10s infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: red;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1.2rem;
            color: red;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background: crimson;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: darkred;
        }

        .explosion {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: yellow;
            text-shadow: 0 0 10px red, 0 0 20px red;
        }

        .explosion.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="eyetex2/10.jpg" style="top: 10%; left: 15%; width: 150px;">
        <img src="eyetex2/11.jpg" style="top: 30%; left: 50%; width: 200px;">
        <img src="eyetex2/12.jpg" style="top: 60%; left: 70%; width: 120px;">
        <img src="eyetex2/13.jpg" style="top: 20%; left: 80%; width: 180px;">
        <img src="eyetex2/14.jpg" style="top: 50%; left: 10%; width: 130px;">
        <img src="eyetex2/15.jpg" style="top: 40%; left: 40%; width: 140px;">
        <img src="eyetex2/16.jpg" style="top: 70%; left: 25%; width: 120px;">
        <img src="eyetex2/17.jpg" style="top: 15%; left: 70%; width: 160px;">
        <img src="eyetex2/18.jpg" style="top: 65%; left: 85%; width: 150px;">
        <img src="eyetex2/19.jpg" style="top: 5%; left: 5%; width: 110px;">
    </div>
    <div class="overlay"></div>
    <div class="container">
        <h1>情報を入力してください</h1>
        <form id="horrorForm">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" placeholder="例: 山田太郎" required>

            <label for="hobby">趣味:</label>
            <input type="text" id="hobby" name="hobby" placeholder="例: 映画鑑賞" required>

            <label for="activity">研究以外でしていること:</label>
            <input type="text" id="activity" name="activity" placeholder="例: ジョギング" required>

            <label for="boom">最近のマイブーム:</label>
            <input type="text" id="boom" name="boom" placeholder="例: コーヒー淹れ" required>

            <button type="submit" id="submitButton">送信</button>
        </form>
    </div>
    <div class="explosion" id="explosion">recover password is 'vcl3'</div>

    <script>
        document.getElementById('horrorForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission

            const inputs = document.querySelectorAll('input[type="text"]');
            let isValid = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    isValid = false;
                    input.style.border = '2px solid red';
                } else {
                    input.style.border = 'none';
                }
            });

            if (isValid) {
                const explosion = document.getElementById('explosion');
                explosion.classList.add('active');

                setTimeout(() => {
                    explosion.classList.remove('active');
                    alert("recover password is 'vcl3'");
                }, 3000); // Explosion effect lasts 3 seconds
            }
        });
    </script>
</body>
</html>
